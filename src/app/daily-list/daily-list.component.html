<div style="margin-top: 3rem; margin-bottom: 25rem">
  <div class="card text-white bg-secondary mb-3" *ngFor="let task of tasks">
    <div class="card-body">
      <h5 class="card-title">{{ task.taskTitle }}</h5>
      <p class="card-text">{{ task.explanation }}</p>
      <p *ngIf="task.note" class="card-text">Note : {{ task.note }}</p>
    </div>
    <div class="card-header">
      <button
        type="button"
        class="btn btn-warning"
        data-bs-toggle="modal"
        data-bs-target="#dailyModal"
        (click)="dailymodal(task.taskId)"
      >
        Details
      </button>
    </div>
  </div>
  <div
    class="modal fade"
    id="dailyModal"
    tabindex="-1"
    aria-labelledby="dailyModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dailyModalLabel">{{tasktitle}}</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p class="card-text">{{explanation}}</p>
          <p class="card-text">{{note}}</p>
          <p class="card-text">Start date : {{startDate }}</p>
          <p *ngIf="!complated" class="card-text">Not completed</p>
           <p *ngIf="complated" class="card-text">Completed</p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
