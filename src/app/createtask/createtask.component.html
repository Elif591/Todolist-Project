<div class="wrapper fadeInDown">
  <div id="formContent">

   <div class="fadeIn first" style="margin-top: 2rem;">
    <a class="underlineHover" >Create new Task</a>
    </div>

    <form style="margin-top: 2rem;">
      <input type="text" id="TaskTitle" class="fadeIn second" name="TaskTitle" placeholder="TaskTitle">
      <textarea type="textarea" id="Explanation" class="fadeIn second" name="Explanation" placeholder="Explanation"></textarea>
      <textarea type="textarea" id="Note" class="fadeIn third password" name="Note" placeholder="Note"></textarea>
      <input type="submit" class="fadeIn fourth" value="Create new task" [routerLink]="['/dashboard']">
    </form>

    <div id="formFooter">
    </div>

  </div>
</div>
